<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <section class="city">
            <div class="ville">  
                <h2><i class="fa-solid fa-location-dot"></i>Paris, Belleville</h2>
            </div>
        </section>

        <section class="exploration">
            <div class="explorer">
                <h1>Réservez le menu qui <br> vous convient</h1>
                <p>Découvrez des restaurents d'exception, <br> sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>

        <section class="fonctionnement">
            <div class="fonction">
                <h1>Fonctionnement</h1>
            </div>
            <div class="choix">
                <ul>
                    <li><span>1</span> Choisissez un restaurant</li>
                    <li><span>2</span>Composez votre menu</li>
                    <li><span>3</span>Dégustez au restaurant</li>
                </ul>
            </div>
        </section>

        <section>
            <div class="les-restaurants">
                <section class="restaurants">
                    <div class="restaurants-title">
                        <h2 class="section-title" id="restaurants">Restaurants</h2>                        
                    </div>
                    <div class="restaurants-cards">
                        <article class="card card1">
                            <a href="#">
                            <img src="" alt="">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">La palette du goût</h3>
                                    <p class="card-subtitle">Ménilmontants</p>
                                </div>
                                <div class="card-rating">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutralStar" aria-hidden="true"></i>
                                    <span class="sr-only">Note de 4 sur 5</span>
                                </div>
                            </div>
                            </a>
                        </article>
        </section>
    </main>

    <footer> 
        <img src="restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
    </footer>
</body>
</html>
